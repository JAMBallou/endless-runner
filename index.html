<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <img id="player" src="assets/player.png" alt="player">
  <img id="enemyFly" class="enemyImg" src="assets/enemy_fly.png" alt="fly">
  <img id="enemyPlant" class="enemyImg" src="assets/enemy_plant.png" alt="plant">
  <img id="enemySpider" class="enemyImg" src="assets/enemy_spider_big.png" alt="spider">
  <img id="layer1" class="bgLayer" src="assets/bg/layer-1.png" alt="background">
  <img id="layer2" class="bgLayer" src="assets/bg/layer-2.png" alt="background">
  <img id="layer3" class="bgLayer" src="assets/bg/layer-3.png" alt="background">
  <img id="layer4" class="bgLayer" src="assets/bg/layer-4.png" alt="background">
  <img id="layer5" class="bgLayer" src="assets/bg/layer-5.png" alt="background">
  <img id="fire" src="assets/fire.png" alt="fire">
  <img id="boomImg" src="assets/boom.png" alt="explosion">
  <img id="livesImg" src="assets/lives.png" alt="heart">
  
  <script type="module" src="main.js"></script>
</body>
</html>
